<!DOCTYPE html>
<html data-bs-theme="light">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Link Cleaner</title>
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <link rel="apple-touch-icon" sizes="192x192" href="../img/maskable_icon_x192.png">
    <link rel="icon" type="image/png" sizes="24x24" href="../img/baseline_link_black_24dp.png">
    <link rel="manifest" href="../site.webmanifest">
    <link rel="shortcut icon" href="../favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <!-- Search engine -->
    <link rel="search" type="application/opensearchdescription+xml" href="/opensearch.xml" title="LinkCleaner">
    <!-- Theme colors -->
    <meta name="color-scheme" content="dark light">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#FFF">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#212529">
    <!-- Open Graph card -->
    <meta property="og:url" content="https://linkcleaner.app" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Link Cleaner" />
    <meta property="og:description" content="Remove tracking code and other variables from web links with the press of a button!" />
    <meta property="og:image" content="https://linkcleaner.app/img/maskable_icon_x512.png" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <meta name="og:image:alt" content="Link Cleaner app icon" />
    <meta name="twitter:card" content="summary" />
    <!-- Bootstrap and custom styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="/css/custom.css" rel="stylesheet">
    <script src="/js/dark.js"></script>
    <!-- Analytics -->
    <script defer data-domain="linkcleaner.app" src="https://plausible.io/js/plausible.js"></script>
</head>

<body>

    <!-- Nav bar -->
    <nav class="navbar fixed-bottom navbar-expand-sm bg-body-secondary border-top shadow">
        <div class="container-fluid">
            <a class="navbar-brand d-sm-none" href="#">Link Cleaner</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="bi bi-link-45deg"></i>
                            Normal Mode
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <i class="bi bi-stack"></i>
                            Bulk Mode
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/settings/">
                            <i class="bi bi-gear-fill"></i>
                            Settings
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main container -->
    <div class="container">
        <div class="display-5 mt-4 mb-3 mt-sm-5 mb-sm-5">
            <i class="bi bi-stack" pe-2"></i>
            Bulk Mode
        </div>

        <div class="mb-4 mt-4">
            <!-- Controls -->
            <div class="row">
                <div class="col-12 col-md-6 mt-2">
                    <textarea class="form-control" id="link-bulk-input" rows="10" placeholder="Type or paste links here. Use one link per line, or separate links with commas."></textarea>
                    <button class="btn btn-outline-primary w-100 mt-2" type="button" id="link-clean-btn" aria-label="Clean Links">
                        <i class="bi bi-link-45deg"></i>
                        Clean Links
                    </button>
                </div>
                <div class="col-12 col-md-6 mt-2">
                    <textarea class="form-control" id="link-bulk-output" rows="10" disabled placeholder="Cleaned links will appear here after you click the Clean Links button!"></textarea>
                    <button type="button" disabled class="btn btn-outline-primary w-100 mt-2" id="link-copy-btn" aria-label="Copy to Clipboard">
                        <i class="bi bi-clipboard"></i>
                        Copy to Clipboard
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/shared.js"></script>
    <script src="/js/bulk.js"></script>
    <script src="/js/register-sw.js"></script>
</body>

</html>
